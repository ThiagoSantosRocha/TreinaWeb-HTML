<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
     <h3>Trabalhondo com Checkbox - caixas de seleção</h3>    
    <form action="">
       
        <input type="checkbox" id="amarela">
        <label for="amarela">Amarelo</label> <br>
        <input type="checkbox" id="azul">
        <label for="azul">Azul</label><br>
        <input type="checkbox" id="verde" checked>
        <label for="verde">Verde</label><br> 
        <input type="checkbox" id="Vermelho">
        <label for="Vermelho">Vermelho</label><br><br>
        <hr>
        <h3>TextArea - para comentarios e Mensagens</h3>



        <label for="comentario">Dexie um comentario:</label><br>
        <textarea name="comentario" id="" cols="25" rows="10"></textarea>
    </form>
    <hr>
    <form action="">
        <h4>Imput range</h4>
        <label for="valume">Voume</label>
         <input type="range" name="volume" id="" min="0" max="50" step="10">
    </form>
</body>
</html>
